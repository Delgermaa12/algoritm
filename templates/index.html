<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>UB Route Finder — Interactive</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 12px; }
    #map { height: 640px; width: 100%; border: 1px solid #ccc; }
    .controls { margin: 8px 0; }
  </style>
</head>
<body>
  <h2>UB Route Finder — Click start and goal on map</h2>
  <div class="controls">
    <label for="algorithm">Algorithm:</label>
    <select id="algorithm">
      <option value="all">All (BFS, DFS, Dijkstra)</option>
      <option value="bfs">BFS (shortest by edges)</option>
      <option value="dfs">DFS (one path)</option>
      <option value="dijkstra">Dijkstra (shortest by length)</option>
    </select>
    <button id="clearBtn">Clear Markers</button>
  </div>

  <div id="map"></div>

  <script>
    const map = L.map('map').setView([47.9189, 106.917], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '© OpenStreetMap'
    }).addTo(map);

    let startMarker = null, goalMarker = null;
    let polyLayers = [];

    function clearPolylines(){
      polyLayers.forEach(l => map.removeLayer(l));
      polyLayers = [];
    }

    document.getElementById('clearBtn').addEventListener('click', () => {
      if (startMarker) map.removeLayer(startMarker);
      if (goalMarker) map.removeLayer(goalMarker);
      startMarker = goalMarker = null;
      clearPolylines();
    });

    map.on('click', function(e){
      if (!startMarker) {
        startMarker = L.marker(e.latlng, {title:'Start', icon: L.icon({iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png'})}).addTo(map);
        return;
      }
      if (!goalMarker) {
        goalMarker = L.marker(e.latlng, {title:'Goal', icon: L.icon({iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png'})}).addTo(map);
        // got both -> call server
        const alg = document.getElementById('algorithm').value;
        fetch('/find_json', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            start_lon: startMarker.getLatLng().lng,
            start_lat: startMarker.getLatLng().lat,
            goal_lon: goalMarker.getLatLng().lng,
            goal_lat: goalMarker.getLatLng().lat,
            algorithm: alg
          })
        }).then(r => r.json()).then(data => {
          clearPolylines();
          const paths = data.paths;
          if (paths.bfs) {
            const p = L.polyline(paths.bfs, {color:'blue', weight:4}).addTo(map);
            polyLayers.push(p);
          }
          if (paths.dfs) {
            const p = L.polyline(paths.dfs, {color:'orange', weight:4, dashArray:'6 6'}).addTo(map);
            polyLayers.push(p);
          }
          if (paths.dijkstra) {
            const p = L.polyline(paths.dijkstra, {color:'purple', weight:4}).addTo(map);
            polyLayers.push(p);
          }
        }).catch(err=>{
          alert("Error: " + err);
        });
        return;
      }
      // if both exist, clicking again resets
      if (startMarker && goalMarker){
        map.removeLayer(startMarker); map.removeLayer(goalMarker);
        clearPolylines();
        startMarker = L.marker(e.latlng, {title:'Start', icon: L.icon({iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png'})}).addTo(map);
        goalMarker = null;
      }
    });
  </script>
</body>
</html>
